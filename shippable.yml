        - shipctl put_resource_state_multi $IMG_OUT "versionName=$REL_VER" "commitSha=$REPO_COMMIT" "IMG_NAME=$IMG_NAME" "IMG_TAG=$REL_VER" "BUILD_NUMBER=$BUILD_NUMBER"

  - name: macOS10_reqProc_x8664_build
